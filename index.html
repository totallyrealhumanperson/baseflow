<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Flow</title>


  <!-- STYLE SHEETS -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"
  integrity="sha512-/seDHxVfh1NvFUscAj8GsHQVZJvr2jjAoYsNL7As2FCaFHUHYIarl3sRCvVlFgyouVNiRgHIebyLKjpgd1SLDw=="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- REF FILES -->
  <script src="objects.js"></script>
  <script src="functions.js"></script>
  <script src="event-listeners.js"></script>

  <style>
    body {
      background: #DBDBDB;
    }

    .btn {
      height: 30px;
      padding-top: 3px;
    }

  </style>


</head>

<body>

  <!-- ====== TRIAL BANNER ======  -->
  <div style="position: fixed; top: 0px; width: 100%; height: 30px; background: #FFBB02;" >
    <p style="position: fixed; top: 5px; left: 40%; color: white;"> TRIAL ENDS IN 14 DAYS </p>
    <BUtton class="btn btn-default" style="position: fixed; top: 3px; left: 56%; height: 25px;">Upgrade</BUtton>
  </div>


  <!-- ====== HEADER ======  -->
  <div style="z-index: 7; height: 45px; position: fixed; top: 30px; right: 0px; left: 0px; background: white;">
    <img src="assets/logo.svg" width="30" height="30"  alt="" style="margin: 5px 5px 5px 10px;"> 
    
      <!-- PROJECTS DROPDOWN -->
      <div class="dropdown" width="250px" style="position: fixed; top: 35px; left: 30%;">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" style="border-color: white;">
        <span id="currentProjectTitle" style="font-size: large; padding-right: 5px;">select a project</span>
        <span class="caret"></span></button>
        <ul id="projectsList" class="dropdown-menu">
          
          <li  class="dropdown-header">Your Projects</li> 
          <li><a class="dropdown-item" href="#" onclick="selectProject(0)" >Projects Not Updating</a></li>
          <li class="divider"></li>
          <li style="text-align: center; color: blue;" onclick="createNewProject()"><a href="#">CREATE NEW PROEJCT</a></li>
        
        </ul>
      </div>
    
      <!-- EDIT PROJECT NAME  -->
    <button id="editProjectNameButton"  class="btn btn-light" style="position: relative; top: 5px; left: 45%;">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
      </svg>
    </button>
    
    <!-- DELETE PROJECT  -->
    <button id="deleteProjectButton"  class="btn btn-light" style="position: relative; top: 5px; left: 46%;" onclick="deleteProject()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
      </svg>
      <span class="trash"></span>
    </button>

    <!-- CREATE NEW CARD  -->
    <button id="createNewCardButton"  class="btn btn-primary" style="position: relative; top: 5px; left: 47%;" onclick="createNewCard()">Create File Card</button>
    
    <!-- USER ACCOUNT  -->
    <div style="position: absolute; top: 5px; right: 10px;">

      <!-- WHEN SIGNED OUT  -->
      <section id="whenSignedOut">
        <div id="signInBtn" class=" dropdown" hidden="true">
          <button class="btn btn-default dropdown-toggle " type="button" data-toggle="dropdown" style="border-color: white;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
          </button>
        <form class="dropdown-menu dropdown-menu-right p-4" style="padding: 15px;">
          <div class="form-group">
            <label for="exampleDropdownFormEmail2">Email address</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword2">Password</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Sign Up or In</button>
        </form>
        </div>
      </section>

      <!-- WHEN SIGNED IN  -->
      <section id="whenSignedIn" >
        <div id="userDetails"></div>
          <div id="signOutBtn" class="dropdown" style="position: relative; top: 5px; right: 10px;">
            <button class="btn btn-default dropdown-toggle " type="button" data-toggle="dropdown" style="border-color: white;">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
            </button>
            <ul class="dropdown-menu dropdown-menu-right">
              <li id="userNameLabel" class="dropdown-header">User Name</li>
              <li><a id="userEmailLabel" href="#">User Email</a></li>
              <br>
              <li class="dropdown-header">Subscriptoin</li>
              <li><a id="userSubscriptionStatusLabel" href="#">Status</a></li>
              <li><a href="#" style="color: blue;">Upgrade</a></li>
              <li class="divider"></li>
              <li style="text-align: center; color: blue;"><a href="#">SIGN OUT</a></li>
            </ul>
          </div>
      </section>

    </div>
  </div>



  <!-- ====== SIGNED IN BODY CONTENT ======  -->
  <div id="singedInView">

    <!-- CANVAS -->
    <div id="canvasDiv">
      <canvas id="mainCanvas">
      </canvas>
    </div>

  </div>




  <!-- CANVAS JS -- CALL AT END -->
  <script src="canvas.js">
  </script>



</body>
</html>
